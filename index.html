<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>popups</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
	<header id="header">
        <h1>Multiple Pop-up Layers</h1>
	</header>
        
    <div id="wrap">
        <div class="button-wrap">
            <!-- <button type="button" onclick="openModal('fullPopup');">Full Popup Open</button> -->
            <button type="button" onclick="openPopup('popupID_3');" data-focus-back="popupID_3">BottomUp Popup Open</button>
            <button type="button" onclick="openAlert('popupID_1');" data-focus-back="popupID_1">Popup Open</button>
        </div>
    </div>

    <footer id="footer"></footer>

    <!-- 1) popup-name="full-popup" -->
    <!-- <div id="fullPopup" class="popup popup--full" aria-hidden="true" tabindex="0">
        <div class="popup-head"><h1 class="title">Full Popup</h1></div>
        <div class="popup-cont">
            <p style="padding: 2rem 0;">
                <button type="button" onclick="openModal('bottomUpPopup');">BottomUp Popup Open</button>
            </p>
        </div>
        <button class="btn-popup-close" onclick="closeModal('fullPopup')">X</button>
    </div> -->


    <!-- 1-2) popup-name="bottomup" -->
    <div id="popupID_3" class="popup popup--bottomup" aria-hidden="true" style="display: none;">
        <div class="popup-container">
            <div class="popup-head">
                <strong class="title">Title</strong>
                <span class="desc"></span>
            </div>
            <div class="popup-cont">
                <div style="padding: 2rem;box-sizing: border-box;">
                    <p>
                        Bottom sheet is that...
                    </p>
                    <p>Blah...</p>
                    <p>Blah...</p>
                    <p>Blah...</p>
                    <p>Blah...</p>
                    <p>Blah...</p>
                    <p>Blah...</p>
                    <p>Blah...</p>
                    <p>Blah...</p>
                    <p>Blah...</p>
                    <!-- <button type="button"></button>
                    <button type="button"></button> -->
                </div>
            </div>
            <div class="popup-close">
                <button class="btn-popup-close" onclick="closePopup('popupID_3')">X</button>
            </div> 
        </div>
    </div>

    <!-- 1-3) popup-name="alert" -->
    <div id="popupID_1" class="popup" aria-hidden="true" style="display: none;">
        <div class="popup-container">
            <div class="popup-head">
                <h2>Alert!</h2>
            </div>
            <div class="popup-body">
                <div class="alert-cont">
                    <p>Alert is that ...</p>                    
                    <button type="button" class="button-pink" onclick="openAlert('popupID_2');" data-focus-back="popupID_2">Confirm Open</button>

                    <div class="alert-buttons">
                        <button type="button" onclick="closeAlert('popupID_1')">OK</button>
                    </div>
                </div>
            </div>
            <div class="popup-close">
                <button class="btn-popup-close" onclick="closeAlert('popupID_1')">X</button>
            </div>            
        </div>
    </div>

    <div id="popupID_2" class="popup" aria-hidden="true" style="display: none;">
        <div class="popup-container">
            <div class="popup-head">
                <h2>Confirm!</h2>
            </div>
            <div class="popup-body">
                <div class="alert-cont">
                    <p>Confirm is that ...</p>
                    <br>
                    <div class="alert-buttons">
                        <button type="button">Cancel</button>
                        <button type="button" onclick="closeAlert('popupID_2')">OK</button>
                    </div>
                </div>
            </div>
            <div class="popup-close">
                <button class="btn-popup-close" onclick="closeAlert('popupID_2')">X</button>
            </div>            
        </div>
    </div>

	<script src="js/lib/jquery-3.5.1.min.js"></script>
    <script src="js/base.js"></script>
</body>
</html>
